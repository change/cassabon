machine:
  environment:
    GO15VENDOREXPERIMENT: 1

dependencies:
  override:
    - rm -rf ~/.go_workspace/src/github.com/jeffpierce/cassabon
    - ln -sf ~/cassabon ~/.go_workspace/src/github.com/jeffpierce/cassabon
    - make clean build

test:
  override:
    - cd ~/.go_workspace/src/github.com/jeffpierce/cassabon && make test
